<button matButton="filled" (click)="addItem()">addItem</button>
<button matButton="filled" (click)="addUser()">addUser</button>
<button matButton="filled" (click)="clearAll()">clear</button>

<table
        mat-table
        [dataSource]="usersService.self()"
>
    <!-- User name Definition -->
    <ng-container matColumnDef="user-name">
        <th mat-header-cell *matHeaderCellDef>Users\Items</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Items Definition -->
    @for (item of itemsService.self(); track item.id) {
        <ng-container [matColumnDef]="item.name">
            <th mat-header-cell *matHeaderCellDef>{{ item.name }}</th>
            <td mat-cell *matCellDef="let element">{{ item.price }}</td>
        </ng-container>
    }

    @for (summary of summaries; track summary) {
        <ng-container [matColumnDef]="summary">
            <th mat-header-cell *matHeaderCellDef>{{ summary }}</th>
            <td mat-cell *matCellDef="let element">-</td>
        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
