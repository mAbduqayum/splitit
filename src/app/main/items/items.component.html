<div class="add-item">
	<h2>Add Item</h2>
	
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="form-group name-group">
			<label for="itemName">Name</label>
			<input 
				id="itemName"
				type="text" 
				formControlName="name" 
				placeholder="Enter item name"
				autocomplete="off"
			/>
			@if (nameControl.invalid && nameControl.touched) {
				<span class="error">Item name is required</span>
			}
		</div>

		<div class="form-group quantity-group">
			<label for="itemQuantity">Quantity</label>
			<input 
				id="itemQuantity"
				type="number" 
				formControlName="quantity" 
				min="1"
			/>
			@if (quantityControl.invalid && quantityControl.touched) {
				<span class="error">Quantity must be at least 1</span>
			}
		</div>

		<div class="form-group price-group">
			<label for="itemPrice">Price</label>
			<input 
				id="itemPrice"
				type="number" 
				formControlName="price" 
				min="0"
				step="1"
			/>
			@if (priceControl.invalid && priceControl.touched) {
				<span class="error">Price must be at least 0</span>
			}
		</div>

		<button 
			type="submit" 
			appBtn="primary"
			[disabled]="form.invalid"
		>
			Add Item
		</button>
	</form>
</div>
