@if (isVisible()) {
	<div class="modal-overlay" (click)="onOverlayClick()">
		<div class="modal" (click)="onModalClick($event)">
			<div class="modal-header">
				<h3>{{ modalTitle }}</h3>
				<button appBtn="secondary" (click)="onClose()" title="Close">âœ•</button>
			</div>
			<div class="modal-content">
				@if (isUserModal) {
					<form class="modal-form" [formGroup]="userForm" (ngSubmit)="onSubmitUser()">
						<input 
							type="text" 
							formControlName="name" 
							placeholder="Enter user name"
							autocomplete="off"
						/>
						<button type="submit" appBtn="primary" [disabled]="userForm.invalid">
							{{ submitButtonText }}
						</button>
					</form>
				} @else if (isItemModal) {
					<form class="modal-form" [formGroup]="itemForm" (ngSubmit)="onSubmitItem()">
						<input 
							type="text" 
							formControlName="name" 
							placeholder="Item name"
							autocomplete="off"
						/>
						<input 
							type="number" 
							formControlName="quantity" 
							min="1"
							placeholder="Quantity"
						/>
						<input 
							type="number" 
							formControlName="price" 
							min="0"
							step="0.01"
							placeholder="Price"
						/>
						<button type="submit" appBtn="primary" [disabled]="itemForm.invalid">
							{{ submitButtonText }}
						</button>
					</form>
				}
			</div>
		</div>
	</div>
}
