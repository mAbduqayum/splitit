@for (toast of toasts(); track toast.id) {
    <div class="toast" role="alert" [style.--toast-color]="toast.color">
        <mat-icon class="toast__icon">{{ toast.icon }}</mat-icon>
        <div class="toast__message">{{ toast.message }}</div>
        <div class="spacer"></div>
        <mat-icon class="toast__close" (click)="onClose(toast.id)">close</mat-icon>
    </div>
}
