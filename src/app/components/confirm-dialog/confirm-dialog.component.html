<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onCancel()" matButtonnew>{{ data.cancelText || 'Отмена' }}</button>
    <button (click)="onConfirm()" matButton="filled">{{ data.confirmText || 'Подтвердить' }}</button>
</mat-dialog-actions>
