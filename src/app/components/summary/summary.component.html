<button matButton="filled" (click)="addItem()">addItem</button>
<button matButton="filled" (click)="addUser()">addUser</button>
<button
        matTooltip="Alt+i"
        matTooltipShowDelay="1000"
        matButton="filled"
        (click)="clearAll($event)"
>
    clear
</button>

<table
        mat-table
        [dataSource]="usersService.store()"
>
    <!-- User name Definition -->
    <ng-container matColumnDef="user-name">
        <th mat-header-cell *matHeaderCellDef>
            <app-create-buttons />
        </th>
        <td mat-cell *matCellDef="let user" class="user-cell">
            {{ user.id }}
            <button matIconButton (click)="removeUser(user)" class="remove-btn">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Items Definition -->
    @for (item of itemsService.store(); track item.id) {
        <ng-container [matColumnDef]="item.id">
            <th mat-header-cell *matHeaderCellDef class="item-header">
                {{ item.id }}
                <button matIconButton (click)="removeItem(item)" class="remove-btn">
                    <mat-icon>close</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">{{ item.price }}</td>
        </ng-container>
    }

    @for (summary of summaries; track summary) {
        <ng-container [matColumnDef]="summary">
            <th mat-header-cell *matHeaderCellDef>{{ summary }}</th>
            <td mat-cell *matCellDef="let element">-</td>
        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
