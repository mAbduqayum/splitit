<h1 mat-dialog-title>Create Item</h1>

<mat-dialog-content>
    <form [formGroup]="form" id="form-id">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" type="number">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton (click)="dialogRef.close()">Cancel</button>
    <button
            [disabled]="form.invalid"
            matButton="filled"
            (click)="add()"
            type="submit"
            form="form-id"
    >
        Create
    </button>
</mat-dialog-actions>
